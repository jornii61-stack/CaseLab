header{

.hero h1{

}

.hero button{
  padding:16px 36px;
  font-size:18px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  background:#3B82F6;
  color:#fff;

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:25px;
}

.card{
  background:#18222F;
  border:1px solid #2A3A4D;
  border-radius:10px;
  padding:20px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  min-height:420px;
  transition:.3s;
}

.card img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-radius:8px;
  margin-bottom:15px;
}

.card h3{
  margin-bottom:8px;
}

  color:#94A3B8;

}

}

  border:none;
  color:#fff;
  cursor:pointer;
  transition:.3s;
}

/* ===== FUNCIONES PRINCIPALES ===== */

function elegirModelo(){
  const select = document.getElementById("modeloSelect");
  modeloElegido = select.value;

  if(modeloElegido === ""){
    alert("SeleccionÃ¡ tu modelo primero");

function toggleCart(){
  document.getElementById('cartPanel').classList.toggle('hidden');
}

function addToCart(name){
  const product = products.find(p => p.name === name);
  cart.push(product);
  updateCart();

  // animaciÃ³n carrito
  const cartBtn = document.getElementById("cart");
  cartBtn.style.transform = "scale(1.2)";
  setTimeout(()=> cartBtn.style.transform = "scale(1)",200);
}

function removeFromCart(i){
  cart.splice(i,1);
  updateCart();
}

function updateCart(){
  document.getElementById('count').innerText = cart.length;

  const items = document.getElementById('cartItems');
  const totalEl = document.getElementById('total');

  items.innerHTML = "";
  let total = 0;

  cart.forEach((p,index)=>{
    total += p.price;

    items.innerHTML += `
      <div class="cart-item">
        <strong>${p.name}</strong><br>
        <small>$ ${p.price.toLocaleString()}</small><br>
        <button onclick="removeFromCart(${index})">Quitar</button>
      </div>
    `;
  });

  totalEl.innerText = total.toLocaleString();
}

function filter(type){
  if(type==='all') return render(products);
  render(products.filter(p=>p.type===type));
}

function render(list){
  const grid = document.getElementById('grid');
  grid.innerHTML='';

  list.forEach(p=>{
    grid.innerHTML+=`
      <div class="card">
        <img src="${p.img}">
        <h3>${p.name}</h3>
        <p>${p.desc}</p>
        <strong>$ ${p.price.toLocaleString()}</strong>
        <button onclick="addToCart('${p.name}')">Agregar</button>
      </div>
    `;
  });
}
